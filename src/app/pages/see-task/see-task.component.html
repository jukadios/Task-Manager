<div class="mb-3 d-flex animate__animated animate__fadeInLeft">
    <a [routerLink]="['/tasks']"><p><i class="fas fa-chevron-left me-3"></i>Return</p></a> 
</div>

<div class="form-style animate__animated animate__fadeInUp" ngForm>

    <h3 class="my-3 text-center ">Edit Task</h3>
    <hr>
    <form class="p-3">
  
      <div class="form-group mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" name="titulo" [(ngModel)]="task.title" placeholder="Make Endopoits of ...." required>
      </div>
  
      <div class="form-group mb-3">
        <label class="form-label">Is Complete</label>
        <select class="form-control" name="is_completed" [(ngModel)]="task.is_completed" required>
          <option>0</option>
          <option>1</option>
        </select>
      </div>
  
      <div class="form-group mb-3">
          <label class="form-label">Due Date</label>
          <input type="text" class="form-control" name="due_date" [(ngModel)]="this.task.due_date" placeholder="2020-12-06" required>
      </div>
  
      <div class="form-group mb-3">
          <label class="form-label">Comments</label>
          <input type="text" class="form-control" name="comments" [(ngModel)]="task.comments" placeholder="This is for backend programmers...">
      </div>
  
      <div class="form-group mb-3">
          <label class="form-label">Description</label>
          <input type="text" class="form-control" name="description" [(ngModel)]="task.description" placeholder="We need to make the endponints in whit ....">
      </div>
  
      <div class="form-group mb-3">
          <label class="form-label">Tags</label>
          <input type="text" class="form-control" name="tags" [(ngModel)]="task.tags" placeholder="Priority, Back, Front, ...">
      </div>
  
      <div class="d-grid justify-content-center">
          <button type="button" class="btn btn-outline-success btn-lg" (click)="edit()">Edit task</button>
      </div>
  
    </form>
  
  </div>
